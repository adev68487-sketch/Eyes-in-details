  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Anatomy 3D Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Eye Anatomy 3D Explorer</h1>
            <p>Explore the human eye in 3D. Click on parts to learn more.</p>
        </header>
        
        <div class="main-content">
            <div id="eye-container"></div>
            
            <div class="info-panel">
                <h2 id="part-title">Eye Anatomy</h2>
                <div id="part-description">
                    <p>Click on any part of the eye to learn about its structure and function.</p>
                    <div class="eye-diagram">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Schematic_diagram_of_the_human_eye_en.svg/1200px-Schematic_diagram_of_the_human_eye_en.svg.png" alt="Eye Diagram">
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="reset-view">Reset View</button>
                <button id="toggle-labels">Toggle Labels</button>
                <select id="view-presets">
                    <option value="front">Front View</option>
                    <option value="side">Side View</option>
                    <option value="cross-section">Cross Section</option>
                </select>
            </div>
        </div>
        
        <div class="anatomy-list">
            <h3>Eye Components</h3>
            <ul id="parts-list">
                <!-- Will be populated by JavaScript -->
            </ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
